<head>

							<form th:action="@{/admin/OrderUpdated}"  method="post" th:object="${orders}" enctype="multipart/form-data" class="mt-2">

							<input type="hidden" name="_method" value="PUT">
								
								<input  type="hidden" name="id" th:field="*{id}">
							
								 
							<!-- Product name -->
							<!-- <div class="form-group">

							</div> -->
							
							<!-- <div class="form-group">

							</div> -->

								<input  type="number" name="quantity" id="qty" placeholder="Enter qty " class="form-control" required th:value="${orders.quantity}"/>
							</div> --> 
							
							
							
							<!-- Price  -->

								<input type="number" name="total" id="price" placeholder="Enter qty* price =Total here" class="form-control" required th:value="${orders.total}"/>
							</div> -->
							
							<div class="form-group mt-3">
								
								<input type="text" name="shippingAddress" id="shippingAddress" placeholder="Enter Address" class="form-control" required th:value="${orders.shippingAddress}"/>
							</div>
								
								<div class="form-group mt-3">
								
								<input type="text" name="shippingDate" id="shippingDate" placeholder="Enter Date" class="form-control" required th:value="${orders.shippingDate}" />
							</div>

									<button type="submit" class="btn btn-outline-success">Save</button>

						</div>
					</div>
