<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/user/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Product Page</title>
<script src="jquery.js"></script>
    <link href=
    'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css'
              rel='stylesheet'>
              <!-- style fo date picker -->
          
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" >
        </script>
</head>
<body>
	<section>
															<!-- th:object is imp for mapping -->
		<div class="card mr-3 ml-3 ">
			<div class="card-body">
				<h1 class="text-center" style="color:black">Update Order</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<form th:action="@{/user/UserOrderUpdated}"  method="post" th:object="${orders}" enctype="multipart/form-data" class="mt-2">
							
							
								<!-- Product id -->
								<input  type="hidden" name="id" th:field="*{id}">
							
							<div class="form-group mt-3">
								
								<input type="text" name="shippingAddress" id="shippingAddress" placeholder="Enter Address" class="form-control" required th:value="${orders.shippingAddress}"/>
							</div>
								
								<div class="form-group mt-3">
								
								<input type="text" name="shippingDate" id="shippingDate" placeholder="Enter Date" class="form-control" required th:value="${orders.shippingDate}" />
							</div>
								
								
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-success">Save</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>
	
</body>
</html>
